<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>

    <div id="gameBoard"></div>

    <div id="input-area">
        <input type="text" name="playerOne" id="playerOne" placeholder="Player1 Name">
        <input type="text" name="playerTwo" id="playerTwo" placeholder="Player2 Name">
        <button id="startGame" class="btn btn-start">Start Game</button>
        <button id="restartGame" class="btn btn-restart">Restart Game</button>
    </div>

    <div id="display-area">
        
    </div>






    <script src="./script.js"></script>
</body>
</html>
